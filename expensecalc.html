    <body>
        <div class="container">
        <h2>Expense Calculator</h2>
        <p>Enter the below fields and calculate your expense</p><br>
        <form id="homeform" class="form" method="POST">
            <input type="submit" class="btn btn-info" value="Home"/>
        </form>
        <div>
        <form id="expform" class="form" method="POST">
            <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">

            <input type="text" class="form-control" id="grocery" required/>

            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">

            <input type="text" class="form-control" id="maid" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
            <label for="medical">Medical</label>
            <input type="text" class="form-control" id="medical" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
            <label for="entertain">Entertainment</label>
            <input type="text" class="form-control" id="entertain" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
            <label for="misc">Miscellanous</label>
            <input type="text" class="form-control" id="misc" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <input type="submit" class="btn btn-info" value="Calculate"/>
        </form>

        <form id="exitexp" class="form" method="POST">
            <input type="submit" class="btn btn-info" value="Logout"/>
