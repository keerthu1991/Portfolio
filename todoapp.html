<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="todo.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>TODO APPLICATION</title>
    </head>
    <body>
        <div class="container">
            <form id="todoform">
            <div class="form-group">
            <input class="btn btn-primary btn-lg" type="submit" value="Home"/>
            </div>
            <div class="form-group">
            <label for="addTodo">Enter Your Task:</label>
            <input id="addTodo" class="form-control form-control-sm" type="text" placeholder="Enter your ToDo"/>
            </div>
            <ul id="todoList">
                
            </ul>
            </form>
            <form id="exittodo" class="form" method="POST">
                <input type="submit" class="btn btn-info" value="Logout"/>
            </form>
        </div>
        <script src="todoapp.js"></script>
    </body>
</html>
